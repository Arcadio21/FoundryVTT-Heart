<form class="heart sheet base {{documentName}} {{type}} {{cssClass}} flexcol" autocomplete="off">
    <div class="info">
        <img class="profile" src="{{data.img}}" title="{{data.name}}" data-edit="img" />
        <div class="text">
            <input name="name" value="{{data.name}}" placeholder="{{localizeHeart type 'name'}}" />
            <div class="subtitle">{{localizeHeart type "label-single"}}</div>        
        </div>
    </div>
    {{> @partial-block }}
</form>
