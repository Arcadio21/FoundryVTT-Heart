<div class="dice-roll heart fallout-roll">
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{description}}</div>
        {{{tooltip}}}
        <h4 class="dice-total text">{{localizeHeart 'rolls' 'fallout-roll' 'results' result}}</h4>
    </div>
</div>
