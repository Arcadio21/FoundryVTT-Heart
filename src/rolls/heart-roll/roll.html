<div class="dice-roll heart heart-roll">
    {{#if flavor}}
    <div class="dice-flavor">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        <div class="dice-formula">{{description}}</div>
        {{{tooltip}}}
        <div class="flexrow">
            <h4 class="dice-total text">{{localizeHeart "result" result}}</h4>
            {{#if showStressRollButton}}
            <button class="icon-button" data-action='roll-stress' title="{{localizeHeart 'rolls' 'stress-roll' 'action'}}">
                <span class="fas fa-dice"></span>
            </button>
            {{/if}}
        </div>
    </div>
</div>
