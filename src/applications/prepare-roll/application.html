{{#> "heart:applications/base/application.html" type="prepare-roll"}}
<label>
    {{localizeHeart "difficulty" "label-single"}}
</label>
<select name="difficulty">
    {{selectOptions difficulties}}
</select>

<label>
    {{localizeHeart "character" "label-single"}}
</label>
<select name="character">
    {{selectOptions characters}}
</select>

<label>
    {{localizeHeart "skill" "label-single"}}
</label>
<select name="skill">
    {{selectOptions skills}}
</select>

<label>
    {{localizeHeart "domain" "label-single"}}
</label>
<select name="domain">
    {{selectOptions domains}}
</select>

<label>
    {{localizeHeart "mastery" "label"}}
</label>
<input name="mastery" type="checkbox"/>

<label>
    {{localizeHeart "character" "label-helpers"}}
</label>
<select name="helper" multiple="multiple">
    {{selectOptions characters}}
</select>
